{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Analiza wartości{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <!-- Nagłówek -->
    <header class="bg-blue-600 text-white p-4">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Analiza wartości</h1>
        <nav>
          <a href="{% url 'answer_list' %}" class="hover:underline"
            >Lista odpowiedzi</a
          >
          <a href="{% url 'analysis_summary' %}" class="ml-4 hover:underline"
            >Analiza</a
          >
        </nav>
      </div>
    </header>

    <!-- Główna zawartość -->
    <main class="flex-grow max-w-5xl mx-auto p-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Stopka -->
    <footer class="bg-gray-200 text-center text-sm text-gray-600 p-4">
      &copy; 2025 Alisa Borkowska
    </footer>
  </body>
</html>
